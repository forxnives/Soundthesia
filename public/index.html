<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Soundthesia</title>
</head>
<body>
    <div class="app-container">

        <header>

        </header>
    
        <section class="decks-container">

            <div class="deck1">

                <div class="deck1-tempo">
                    <div class="input-container">

                        <input class='range' type="range">

                    </div>
                </div>

                <div class="deck1-panel">

                    <div class="deck1-panel-info">


                      <div class="waveform-container">
                        <div id="waveform">
                          <img src="" alt="">
                        </div>
                      </div>

                      <div class="loadBtn-container">
                        <div class="loadBtn">
                          <span style="color: white;" class="material-icons">
                            eject
                          </span>
                        </div>
                      </div>


                    </div>

                    <div class="deck1-panel-transport">
                        <div class="deck1-transport-play button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFA830" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 4v16l13 -8z" />
                            </svg>
                        </div>
    
                        <div class="deck1-transport-pause button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFA830" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="6" y="5" width="4" height="14" rx="1" />
                                <rect x="14" y="5" width="4" height="14" rx="1" />
        
                            </svg>
                        </div>

                        <div class="deck1-transport-stop button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-stop" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFA830" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="5" y="5" width="14" height="14" rx="2" />
                              </svg>
                        </div>

                    </div>

                </div>

                <div class="deck1-eq">

                    <div class="deck1-eq-high">
                        
                    </div>

                    <div class="deck1-eq-mid">

                    </div>

                    <div class="deck1-eq-low">

                    </div>

                    <div class="deck1-eq-filter">

                    </div>

                </div>

            </div>

            <div class="mixer">

                <div class="mixer-deck1-vol">

                    <div class="input-container">

                        <input class='range' type="range">

                    </div>

                </div>

                <div class="mixer-meters">

                </div>

                <div class="mixer-deck2-vol">

                    <div class="input-container">

                        <input class='range ' type="range">

                    </div>

                </div>

                <div class="mixer-crossfader">

                    <input type="range">    

                </div>

            </div>

            <div class="deck2">


                <div class="deck2-eq">

                    <div class="deck2-eq-high">

                    </div>

                    <div class="deck2-eq-mid">

                    </div>

                    <div class="deck2-eq-low">

                    </div>

                    <div class="deck2-eq-filter">

                    </div>
                    
                </div>     

                <div class="deck2-panel">

                    <div class="deck2-panel-info">


                      <div class="waveform-container">
                        <div class="waveform">

                        </div>
                      </div>

                      <div class="loadBtn-container">
                        <div class="loadBtn">
                          <span style="color: white;" class="material-icons">
                            eject
                          </span>
                        </div>
                      </div>

                    </div>

                    <div class="deck2-panel-transport">
                        <div class="deck2-transport-play button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFA830" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 4v16l13 -8z" />
                            </svg>
                        </div>
    
                        <div class="deck2-transport-pause button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFA830" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="6" y="5" width="4" height="14" rx="1" />
                                <rect x="14" y="5" width="4" height="14" rx="1" />
        
                            </svg>
                        </div>

                        <div class="deck2-transport-stop button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-stop" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFA830" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="5" y="5" width="14" height="14" rx="2" />
                              </svg>
                        </div>

                    </div>

                </div>

                <div class="deck2-tempo">
                    <div class="input-container">

                        <input class='range' type="range">

                    </div>
                </div>

            </div>
    
        </section>

        <section class="playlist-container">

            <div class="datatable-container">
                <!-- ======= Header tools ======= -->
                <div class="header-tools">


                  <form type='submit' class="search">
                    <input type="search" class="search-input" placeholder="Add SoundCloud Track of Playlist..." />
                  </form>
                  <div class="tools">
                    <ul>
                      <li>
                        <button class='addbtn'>
                          <i class="playlist-buttons">Add</i>
                        </button>
                      </li>
                      <li>
                        <button class='clearbtn'>
                          <i class="playlist-buttons">Clear all</i>
                        </button>
                      </li>
                      <li>
                        <button>
                          <i class="playlist-buttons">Reset played</i>
                        </button>
                      </li>
                    </ul>
                  </div>
              
                </div>
              
                <!-- ======= Table ======= -->
                <table class="datatable">
                  <thead>
                    <tr>
                      <th>Artwork</th>
                      <th>Title</th>
                      <th>Artist</th>
                      <th>Genre</th>
                      <th>Duration</th>
                      <th>Year</th>

                    </tr>
                  </thead>
                  <div class="tbody">
                    <tbody class='tablebody'>

                    </tbody>
                  </div>


                </table>
        
        </section>

    </div>

    <!-- <div class="my-fl-knob">

        <span>TESTKNOKB</span>
    </div> -->

    <script src='../src/app.js'></script>
</body>
</html>
