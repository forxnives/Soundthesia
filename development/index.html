<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundthesia</title>
<link rel="stylesheet" href="/app.581aa3f0.css"></head>
<body>
    <div class="app-container">

        <header>

        </header>
    
        <section class="decks-container">

            <div class="deck1">

                <div class="deck1-transport">

                    <div class="deck1-transport-play button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 4v16l13 -8z"></path>
                        </svg>
                    </div>

                    <div class="deck1-transport-pause button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="6" y="5" width="4" height="14" rx="1"></rect>
                            <rect x="14" y="5" width="4" height="14" rx="1"></rect>
    
                        </svg>
                    </div>

                </div>

                <div class="deck1-eq">

                    <div class="deck1-eq-high">
                        
                    </div>

                    <div class="deck1-eq-mid">

                    </div>

                    <div class="deck1-eq-low">

                    </div>

                    <div class="deck1-eq-filter">

                    </div>

                </div>

            </div>

            <div class="mixer">


                <div class="mixer-deck1-vol">

                    <input type="range">


                </div>

                <div class="mixer-meters">

                </div>

                <div class="mixer-deck2-vol">

                    <input type="range">


                </div>


                <div class="mixer-crossfader">

                    <input type="range">

                </div>


                
            </div>

            <div class="deck2">


                <div class="deck2-eq">

                    <div class="deck2-eq-high">

                    </div>

                    <div class="deck2-eq-mid">

                    </div>

                    <div class="deck2-eq-low">

                    </div>

                    <div class="deck2-eq-filter">

                    </div>
                    

                </div>     


                <div class="deck2-transport">


                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 4v16l13 -8z"></path>
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="6" y="5" width="4" height="14" rx="1"></rect>
                        <rect x="14" y="5" width="4" height="14" rx="1"></rect>

                    </svg>
                </div>

        

            </div>
    
        </section>
    
        <section class="playlist-container">
    
    
        </section>



    </div>
